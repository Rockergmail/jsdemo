<html>
<head>
	<style>
		#canvas{border:1px solid black;margin:0px;padding: 0px;}
		*{margin:0px;padding:0px;}
	</style>
</head>
<body>
	<canvas id="canvas" width="600" height="300"></canvas>
<script>
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext('2d');
	var raf,running=false;

	var ball = {
	  x: 100,
	  y: 100,
	  vx: 5,
  	  vy: 2,
	  radius: 25,
	  color: 'rgb(0,0,255)',
	  draw: function() {
	    ctx.beginPath();
	    ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2, true);
	    ctx.closePath();
	    ctx.fillStyle = this.color;
	    ctx.fill();
	  }
	};

	function clear(){
	  ctx.fillStyle = 'rgba(255,255,255,0.3)';
	  ctx.fillRect(0,0,canvas.width,canvas.height);
	}

	function draw(e) {
	  clear();
	  ball.draw();
	  ball.x += ball.vx;
	  ball.y += ball.vy;
	  ball.vy *= .99;
	  ball.vy += .25;
	  if (ball.y + ball.vy > canvas.height-ball.radius || ball.y + ball.vy < 0+ball.radius) {
		  ball.vy = -ball.vy;
		}
	  if (ball.x + ball.vx > canvas.width-ball.radius || ball.x + ball.vx < 0+ball.radius) {
		  ball.vx = -ball.vx;
		}
	

	  raf = window.requestAnimationFrame(draw);
	}

	canvas.addEventListener('mousemove', function(e){
		if(!running){
		  clear();
		  ball.x=e.clientX;
		  ball.y=e.clientY;
		  ball.draw();
		}
	});

	canvas.addEventListener('click',function(){
		if(!running){
		running=true;
		draw();
		}
	});

	canvas.addEventListener("mouseout",function(e){
	  window.cancelAnimationFrame(raf);
	  running=false;
	});

	ball.draw();
</script>
</body>
</html>
