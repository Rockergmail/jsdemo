<!DOCTYPE html>
<html>
<head>
<style>
*{margin:0px;padding:0px;}
</style>
</head>
<body>
    <canvas id='canvas' width='800' height='200' style='background:#ccc'></canvas>
<script>
var img = new Image();
var ctx;
var i=0,j=0,speed=3;
init();

function init(){
    img.src='images/kof.png';
    setInterval(draw,30)
}

function draw(){
    ctx=document.getElementById('canvas').getContext('2d');
    ctx.drawImage(img,i,j);
    if(i>=(-img.width+canvas.width)){
        i-=speed;}
    else{
        if(j>=(-img.height+canvas.height)){
            j-=speed;
        }
    }
}
</script>
</body>
</html>
