<script>
/*
this对象是在运行时基于函数的执行环境绑定的，就是说this对象的指定是跟当前执行环境有关。
当函数被某个对象调用时，this就是指向这个对象。
*/
var name='The Window';
var object={
	name:'My Object',
	getNameFunc:function(abc,def){
		//这里的this才是object本身的
		return function(){
			//这里的this要看看谁调用了
			return this.name;
		}
	}
}
console.log(object.getNameFunc()()); //The Window
console.log(window.object.getNameFunc()()); //跟上面的等效
